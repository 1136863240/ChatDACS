<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <link rel="preload" href="/socket.io/socket.io.js" as="script" />
    <link rel="preload" href="/superplaceholder.min.js" as="script" />
    <link rel="preload" href="/huaji.webp" as="image" />
    <link rel="preload" href="/xiaoye.webp" as="image" />
    <link rel="icon" href="/xiaoye.webp" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>ChatDACS</title>

    <link rel="stylesheet" href="/layim/css/layui.mobile.css" />
    <link rel="stylesheet" href="/layim/css/layui.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/layim/layui.js"></script>

    <style>
      .addbtn {
        position: absolute;
        right: 10px;
        bottom: 5px;
        padding: 0 5px;
      }
    </style>
  </head>

  <body>
    <script src="/superplaceholder.min.js"></script>
    <script>
      layui
        .config({
          version: true,
        })
        .use(["mobile", "form"], function () {
          var mobile = layui.mobile,
            layim = mobile.layim,
            $ = mobile.jquery,
            form = mobile.form,
            laytpl = mobile.laytpl,
            layer = mobile.layer,
            myCID = "";

          var socket = io();

          socket.on("getcookie", function (msg) {
            if (document.cookie == null || document.cookie == "") {
              document.cookie = "ChatdacsID=" + new Date().getTime();
              window.location.reload();
            }
            myCID = document.cookie.replace("ChatdacsID=", "");
          });

          socket.on("version", function (msg) {//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            document.title = msg;
            socket.on("onlineusers", function (msg) {
              var online_status = document.getElementsByClassName("layim-chat-status")[0];
              online_status.innerHTML = `当前在线:${msg}`;
            });
            layim.config({
              uploadImage: {
                //上传图片接口
                url: "/upload/image", //（返回的数据格式见下文）
                type: "post", //默认post
              },
              uploadFile: {
                //上传文件接口
                url: "/upload/file", //（返回的数据格式见下文）
                type: "post", //默认post
              },
              init: {
                //我的信息
                mine: {
                  username: "您", //我的昵称
                  id: "233", //我的ID
                  status: "online",
                  avatar: "/huaji.webp", //我的头像
                  sign: "三点几啦",
                },
                //我的好友列表
                friend: [
                  {
                    groupname: "系统",
                    id: 1,
                    list: [
                      {
                        username: "系统消息",
                        id: "0",
                        status: "online",
                        avatar: "/huaji.webp",
                        sign: "喂!三点几嚟!做撚啊做,饮茶先啦!",
                      },
                      {
                        username: "记事本",
                        id: "2",
                        status: "online",
                        avatar: "/xiaoye.webp",
                        sign: "可以用来临时备份一些文字资料",
                      },
                    ],
                  },
                  {
                    groupname: "老婆们",
                    id: 2,
                    list: [
                      {
                        username: "湊-阿库娅",
                        id: "375504219",
                        status: "online",
                        avatar: "/images/a7195c09c6ba4722966d745d6f692035d3fe4d95.jpg@128w_128h_1o.webp",
                        sign: "虚拟女仆、湊(みなと)あくあ！",
                      },
                      {
                        username: "泠鸢yousa",
                        id: "282994",
                        status: "online",
                        avatar: "/images/28f95c383f2805dbed32e93007c91ccfda28775f.jpg@128w_128h_1o.webp",
                        sign: "虚拟艺人团体VirtuaReal Star成员",
                      },
                      {
                        username: "飞鸟尤卡里",
                        id: "1828506816",
                        status: "online",
                        avatar: "/images/08bf2881bacf45fc936abe88773cfa38b9a38670.jpg@128w_128h_1o.webp",
                        sign: "完全个人勢！！我是樱花和山茶的VUP❣️谢谢大家❣️",
                      },
                      {
                        username: "白上吹雪",
                        id: "332704117",
                        status: "online",
                        avatar: "/images/7aff7cd75b5c60cb50a224cf1313a69700be8558.jpg@128w_128h_1o.webp",
                        sign: "虚拟白发狐狸白上吹雪是也(^・ω・^§)ﾉ ",
                      },
                      {
                        username: "常陆茉子",
                        id: "114514",
                        status: "online",
                        avatar: "/images/c70fe35d0f06643a57f626e4872831f159e75953.jpg@128w_128h_1o.webp",
                        sign: "坐立不安…不知所措…慌慌张张…手忙脚乱…",
                      },
                    ],
                  },
                ],
              },

              //扩展聊天面板工具栏
              tool: [
                {
                  alias: "xiaoye",
                  title: "召唤小夜",
                  iconUnicode: "&#xe606;",
                },
                {
                  alias: "cos",
                  title: "随机cos",
                  iconUnicode: "&#xe661;",
                },
                {
                  alias: "tbshow",
                  title: "随机买家秀",
                  iconUnicode: "&#xe662;",
                },
                {
                  alias: "ecy",
                  title: "随机二次元图",
                  iconUnicode: "&#xe66a;",
                },
                {
                  alias: "knowledge",
                  title: "随机冷知识",
                  iconUnicode: "&#xe649;",
                },
                {
                  alias: "rename",
                  title: "更改昵称",
                  iconUnicode: "&#xe62a;",
                },
                {
                  alias: "help",
                  title: "帮助",
                  iconUnicode: "&#xe607;",
                },
              ],

              //扩展更多列表
              moreList: [
                {
                  alias: "bonus",
                  title: "彩蛋",
                  iconUnicode: "&#xe664;", //图标字体的unicode，可不填
                  iconClass: "", //图标字体的class类名
                },
                {
                  alias: "reload",
                  title: "重生",
                  iconUnicode: "&#xe666;", //图标字体的unicode，可不填
                  iconClass: "", //图标字体的class类名
                },
                {
                  alias: "settings",
                  title: "设置",
                  iconUnicode: "&#xe620;", //图标字体的unicode，可不填
                  iconClass: "", //图标字体的class类名
                },
                {
                  alias: "about",
                  title: "关于",
                  iconUnicode: "&#xe60b;", //图标字体的unicode，可不填
                  iconClass: "", //图标字体的class类名
                },
              ],

              isVoice: 1, //是否播放声音
              voice: "/dingding.mp3", //声音提醒文件位置
              notice: 1, //是否开启桌面消息提醒，即在浏览器之外的提醒
              maxLength: 3000, //可允许的消息最大字符长度
              tabIndex: 0, //用户设定初始打开的Tab项下标
              isNewFriend: 0, //是否开启“新的朋友”
              isgroup: 0, //是否开启“群聊”
              chatTitleColor: "#edbc28", //顶部Bar颜色
              title: msg, //标题
              copyright: 1, //侵权立刻改为0
            });
          });

          //工具栏-召唤小夜
          layim.on("tool(xiaoye)", function (insert, send) {
            insert("小夜"); //将内容插入到编辑器
            send();
          });

          //工具栏-cos
          layim.on("tool(cos)", function (insert, send) {
            insert("/随机cos"); //将内容插入到编辑器
            send();
          });

          //工具栏-ecy
          layim.on("tool(ecy)", function (insert, send) {
            insert("/随机二次元图"); //将内容插入到编辑器
            send();
          });

          //工具栏-tbshow
          layim.on("tool(tbshow)", function (insert, send) {
            insert("/随机买家秀"); //将内容插入到编辑器
            send();
          });

          //工具栏-knowledge
          layim.on("tool(knowledge)", function (insert, send) {
            insert("/随机冷知识"); //将内容插入到编辑器
            send();
          });

          //工具栏-rename
          layim.on("tool(rename)", function (insert, send) {
            insert("/rename 昵称"); //将内容插入到编辑器
            send();
          });

          //工具栏-帮助
          layim.on("tool(help)", function (insert, send) {
            insert("/帮助"); //将内容插入到编辑器
            send();
          });

          //更多菜单
          layim.on("moreList", function (obj) {
            switch (obj.alias) {
              case "bonus":
                layer.msg("好像有人给你发了一条消息，回消息界面看看吧");
                layim.getMessage({
                  username: "湊-阿库娅",
                  avatar: "/images/a7195c09c6ba4722966d745d6f692035d3fe4d95.jpg@128w_128h_1o.webp",
                  id: "375504219",
                  type: "friend",
                  cid: (Math.random() * 100000) | 0, //模拟消息id，会赋值在li的data-cid上，以便完成一些消息的操作（如撤回），可不填
                  content: "老公！",
                });
                break;
              case "reload":
                layer.open({
                  content: "点击确定重生，你将会被强制删档，丢失所有聊天记录，以新人身份重新进入，确定吗？",
                  btn: ["取消", "确定重生"],
                  skin: "footer",
                  no: function (index) {
                    layer.open({ content: "执行删档操作，用户已被删除" });
                    window.localStorage.clear();
                    window.location.reload();
                    document.cookie = "ChatdacsID=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                  },
                });
                break;
              case "settings":
                socket.emit("getsettings", myCID);
                socket.on("settings", function (data) {
                  layim.panel({
                    title: "设置",
                    tpl: '<div style="padding: 10px"><form class="layui-form"action=""><div class="layui-form-item"><label class="layui-form-label">昵称</label><div class="layui-input-block"><input type="text"name="title"required lay-verify="required"placeholder="请输入昵称"autocomplete="off"class="layui-input"value="{{d.data.name}}"/><div class="layui-form-mid layui-word-aux">1-10长度的数英汉昵称</div></div></div><div class="layui-form-item"><label class="layui-form-label">首屏新闻开关</label><div class="layui-input-block"><input type="checkbox"name="switch"lay-skin="switch"/></div></div><div class="layui-form-item layui-form-text"><label class="layui-form-label">个性签名</label><div class="layui-input-block"><textarea name="desc"placeholder="请输入内容"class="layui-textarea"></textarea></div></div><div class="layui-form-item"><div class="layui-input-block"><button class="layui-btn"lay-submit lay-filter="formDemo">提交</button></div></div></form></div>',
                    data: {
                      name: data.name,
                    },
                  });
                });
                break;
              case "about":
                layer.open({
                  title: ["关于这个项目", "background-color: #FF4351; color:#fff;"],
                  content:
                    'ChatDACS，可聊天门禁系统(Chatable Door Access Control System)，一个简单的H5智能门禁系统，使用node.js编写。本项目为全端，与硬件端ChaosNodeMCU联动为一个完整的门禁项目。远期计划完善为智能家居系统。低耦合，可脱离硬件端作为单独的聊天系统独立运行。项目开源于<a href="//github.com/Giftia/ChatDACS/" target=_black> github.com/Giftia/ChatDACS </a>，欢迎Star。系统已与小夜联动最新聊天词库，请随意聊天。如需联系请访问我的网站：<a href="//giftia.moe" target=_black> giftia.moe </a>',
                });
                break;
            }
          });

          //监听发送消息
          layim.on("sendMessage", function (data) {
            socket.emit("chat message", { CID: myCID, msg: data.mine.content });
          });

          //接收消息
          socket.on("chat message", function (msg) {
            switch (msg.CID) {
              case "0":
                layim.getMessage({
                  username: "小夜",
                  avatar: "/xiaoye.webp",
                  id: "1",
                  type: "friend",
                  mine: 0,
                  cid: (Math.random() * 100000) | 0, //模拟消息id，会赋值在li的data-cid上，以便完成一些消息的操作（如撤回），可不填
                  content: msg.msg,
                });
                break;
              case myCID:
                break;
              default:
                username = msg.name;
                layim.getMessage({
                  username: username,
                  avatar: "/xiaoye.webp",
                  id: "1",
                  type: "friend",
                  mine: 0,
                  cid: (Math.random() * 100000) | 0, //模拟消息id，会赋值在li的data-cid上，以便完成一些消息的操作（如撤回），可不填
                  content: msg.msg,
                });
                break;
            }
          });

          //接收图片消息
          socket.on("pic message", function (msg) {
            layim.getMessage({
              username: "小夜",
              avatar: "/xiaoye.webp",
              id: "1",
              type: "friend",
              mine: 0,
              cid: (Math.random() * 100000) | 0, //模拟消息id，会赋值在li的data-cid上，以便完成一些消息的操作（如撤回），可不填
              content: `img[${msg}]`,
            });
          });

          //接收文件消息
          socket.on("file message", function (msg) {
            layim.getMessage({
              username: "小夜",
              avatar: "/xiaoye.webp",
              id: "1",
              type: "friend",
              mine: 0,
              cid: (Math.random() * 100000) | 0, //模拟消息id，会赋值在li的data-cid上，以便完成一些消息的操作（如撤回），可不填
              content: `file(${msg.file})[${msg.filename}]`,
            });
          });

          //接收系统消息
          socket.on("system message", function (msg) {
            layim.getMessage({
              username: "系统消息",
              avatar: "/huaji.webp",
              id: "0",
              type: "kefu",
              mine: 0,
              cid: (Math.random() * 100000) | 0, //模拟消息id，会赋值在li的data-cid上，以便完成一些消息的操作（如撤回），可不填
              content: msg,
            });
          });

          //监听聊天窗口的切换，仅在小夜聊天轮播placeholder
          layim.on("chatChange", function (data) {
            var text = document.getElementsByTagName("input")[0],
              btn = document.getElementsByTagName("button")[0],
              typing_status = document.getElementsByClassName("layim-chat-status")[1];

            text.setAttribute("oninput", "typing()");

            socket.on("typing", function (msg) {
              if (text != "") typing_status.innerHTML = msg;
            });

            socket.on("reload", function () {
              window.location.reload();
            });

            typing = function () {
              socket.emit("typing");
            };

            btn.setAttribute("onclick", "typing_over()");

            typing_over = function () {
              socket.emit("typing_over");
            };

            if (data.data.id == "1") {
              superplaceholder({
                el: document.querySelector("input"),
                sentences: [
                  "/开门 233333",
                  "/log_view",
                  "/reload",
                  "/rename 昵称",
                  "BV1PA411L7op",
                  "/随机cos",
                  "/随机买家秀",
                  "/随机冷知识",
                  "小夜",
                  "/帮助",
                  "/随机二次元图",
                ],
                options: {
                  letterDelay: 100,
                  sentenceDelay: 3000,
                  loop: true,
                  shuffle: true,
                  startOnFocus: false,
                },
              });
            }
          });

          //模拟"更多"有新动态
          layim.showNew("More", true);
          layim.showNew("about", true);
        });
    </script>
  </body>
</html>
