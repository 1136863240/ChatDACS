name: Compile ChatDACS for Windows
on:
  push:
    branches:
      - master

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  my-job:
    name: Build ðŸš€
    runs-on: windows-latest
    steps:
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Check out code
        uses: actions/checkout@v2

      - name: Clean Install Modules
        run: npm ci --prod

      - name: Install PKG Tool
        run: npm install pkg -g

      - name: Package
        run: pkg .

      - name: UPX
        run: |
          apt-get install -y wget
          wget https://github.com/upx/upx/releases/download/v3.96/upx-3.96-amd64_linux.tar.xz
          tar -xvf upx-3.96-amd64_linux.tar.xz
          upx-3.96-amd64_linux/upx chatdacs.exe

      - name: Reinstall Modules For Plugins
        run: |
          npm i request
          npm i yaml
          npm i sqlite3
          npm i require.all
          npm i baidu-aip-sdk

      - name: Process data dir
        run: |
          mkdir temp
          copy config temp -r
          copy static temp -r
          copy plugins temp -r
          copy node_modules temp -r
          copy db.db temp
          copy README.md temp
          copy LICENSE temp
          copy 127.0.0.1.url temp
          copy plugin_tester.js temp

      - name: Upload data dir
        uses: actions/upload-artifact@v2
        with:
          name: ChatDACS
          path: temp

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ChatDACS
          path: ./chatdacs.exe
